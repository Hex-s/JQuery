<script>

//添加鼠标进入事件
$(".navigator").mouseenter(function(){
	//显示子菜单
	$(this).find("div:eq(1)").slideDown();
	//除当前菜单层以外，其他已经显示的菜单层都隐藏
	$(".navigator").not($(this)).each(function(){
		$(this).find("div:eq(1):visible").slideUp();
	})
});


/************按钮图片的切换*************/
//隐藏所有的点亮图片
$("#buttonDiv img:odd").hide();
//添加鼠标进入事件
$(".buttonStyle").mouseenter(function(){
	//将第一张图片隐藏
	$(this).find("img:first").hide();
	//第二张图片显示
	$(this).find("img:last").show();
	//将除自身以外的当前已经点亮的图片隐藏
//	$(".buttonStyle").not($(this)).find("img:odd:visible").hide();
//	同时对该图片进行切换
//	$(".buttonStyle").not($(this)).find("img:even:hidden").show();

	//$(".buttonStyle").not($(this)).each(function(){
//		$(this).find("img:eq(1):visible").hide();
//		$(this).find("img:eq(0):hidden").show();	
//	})

	//将当前已经显示的隐藏，将前一个图片显示
	//$(".buttonStyle").not($(this)).find("img:odd:visible").hide().prev().show();
	//将当前已经显示的隐藏，获取其父标签对象再获取第一个图片进行显示
	$(".buttonStyle").not($(this)).find("img:odd:visible").hide().parent().find("img:eq(0)").show();
});

/***********页卡切换*************/
//隐藏页卡按钮
$(".tabButton:gt(0)>img:odd").hide();
$(".tabButton:first>img:first").hide();
//隐藏页卡内容
$(".tabContent:gt(0)").hide();
//添加鼠标进入事件
//$(".tabButton").mouseenter(function(){
//	//隐藏选项按钮中的第一个图片，显示选项按钮中的第二个图片
//	$(this).find("img:eq(0)").hide().next().show();
//	//除当前选项按钮外的其他层中的第二个已经显示的图片进行隐藏,并对前一个图片进行显示
//	$(".tabButton").not($(this)).find("img:odd:visible").hide().prev().show();
//});
$(".tabButton").each(function(index){
	$(this).mouseenter(function(){
		//隐藏第一个图片并显示第二个图片
		$(this).find("img:first").hide().next().show();
		//除当前选项按钮外的其他层中的第二个已经显示的图片进行隐藏,并对前一个图片
		$(".tabButton").not($(this)).find("img:odd:visible").hide().prev().show();
		//显示对应的页卡内容层
		$(".tabContent:eq("+index+")").show();
		//其余页卡层隐藏
		$(".tabContent:not(:eq("+index+"))").hide();
	});
})

//当鼠标进入头像层时显示当前的覆盖层，同时将其他的覆盖层隐藏
$(".headDiv").mouseenter(function(){
	$(this).find("div").show();
	$(".overDiv").not($(this).find("div")).hide();
}).mouseleave(function(){
	$(this).find("div").hide();	
});

/**************动态加载数据****************/
var i = 0;
//上一次拉动的距离
var oldTop = 0;
//标识滚动的方向
var flag = "down";
//标识需要加载数据的距离值,此时表示每向下拉动500像素加载一页数据
var length = 300;
$(document).scroll(function(){
	i++;
	//追加内容
	//$("#content").append("<table border=1 width=200 height=80><tr><td>"+i+"</td></tr></table>");
	
	//判断滚动条向下或者向上拉动
	//记录当前拉动的距离
	var top = $(this).scrollTop();
	if(oldTop < top){
		//$("#content").html("向下滚动");
		flag = "down";	
	}
	else{
		//$("#content").html("向上滚动");
		flag = "up";	
	}
	//记录滚动后的距离
	oldTop = top;
	//判断滚动的方向,只有向下滚动时才需要加载数据
	if(flag == "down"){
		if(top >= length){
			length+=300;
			$("#content").find("div").html(top);
			$("#content").append("<table border=1 width=200 height=200><tr><td>"+i+"</td></tr></table>");
		}
	}
})
